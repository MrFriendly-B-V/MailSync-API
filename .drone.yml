kind: pipeline
type: kubernetes
name: espogmailsync-deploy
service_account: drone-runner

triggers:
 branch:
 - mater

steps:
- name: Build with Gradle
  image: openjdk:11
  commands:
  - chmod +x gradlew
  - ./gradlew shadowjar

- name: Build Docker container
  image: plugins/docker
  settings:
    repo: docker-registry.k8s.array21.dev/espogmailsync-api
    tags:
    - latest
    registry: docker-registry.k8s.array21.dev

- name: deploy
  image: sinlead/drone-kubectl
  settings:
    kubernetes_server:
      from_secret: k8s_server
    kubernetes_cert:
      from_secret: k8s_cert
    kubernetes_token:
      from_secret: k8s_token
  commands:
    - kubectl set image deployment/espogmailsync espogmailsync-api=docker-registry.k8s.array21.dev/espogmailsync-api:latest -n mrfriendly

- name: slack
  image: plugins/slack
  settings:
    webhook:
      from_secret: discord_webhook
    username: Drone CI/CD - EspoGmailSync
  when:
    status: [ success, failure ]
